<div class="container mx-auto">
<h1 class="text-2xl mid mb-10 font">PRODUCTS</h1>
<div class="fl">
  <div *ngFor="let product of products" class="card w-96 bg-base-100 shadow-xl cursor-pointer mr-4 mb-8"  >
      <img [src]="product.picture" class="mt-5 max-h-40 w-full object-contain "  [routerLink]="['/products', product.id]"/>
      <div class="bg-white dark:bg-gray-800 w-full p-4">
        <p class="text-indigo-500 text-md font-medium"></p>
        <p>id: {{ product.id }}</p>
        <p class="text-gray-800 dark:text-white text-xl font-medium mb-2">
          title: {{ product.title }}
        </p>

        <p class="text-gray-400 dark:text-gray-300 font-light text-md">
          price: {{ product.price }}
        </p>
        <p class="text-gray-400 dark:text-gray-300 font-light text-md">
          RAM: {{ product.spec.RAM }}
        </p>
        <p class="text-gray-400 dark:text-gray-300 font-light text-md">
          ROM:{{ product.spec.ROM }}
        </p>
        <button (click)="addToCart(product.id)">add to cart</button>
      </div>
  </div>

  <br />
</div>
</div>
<router-outlet></router-outlet>
